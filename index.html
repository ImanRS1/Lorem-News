<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Lorem News</title>
</head>
<body>

    <div id="header">
        <div id="header-topsection">
            <div class="header-topsection-container">
                <ul id="header-languages">
                    <li>ESP</li>
                    <li>DE</li>
                    <li>EN</li>
                    <li>FR</li>
                    <li>РУС</li>
                    <li>العربية</li>
                </ul>

                <ul id="header-icons">
                    <li><img src="images/icons/rss.png"></li>
                    <li><img src="images/icons/facebook.png"></li>
                    <li><img src="images/icons/youtube.png"></li>
                    <li><img src="images/icons/twitter.png"></li>

            </div>
        </div>

        <div id="header-middlesection">
            <div id="header-middlesection-container">

                        <img src="images/icons/LN-Icon.png">

                    <p>LOREM NEWS</p>
                </div>

                <div id="header-searchbar-section">
                    <div id="header-searchbar">

                    <p id="theDate">TIDEN</p>
                </div>
            </div>
        </div>

        <div id="header-bottomsection">
            <div id="header-bottomsection-container">
                <ul id="navoptions">
                    <li>News</li>
                    <li>USA</li>
                    <li>UK</li>

            </div>


        </div>

    <div id="main">

    </div>
    
    <div id="footer">

    </div>
